<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script> <!-- Enlace al archivo JavaScript -->
    <title>Taller de Ejercicios JS</title>
</head>
<body>
    <h1>Taller de Ejercicios JS</h1>
    <p> <b>Punto numero 3:</b> 
        Realiza las operaciones de suma, resta, multiplicación, división, y módulo pidiéndole solo
        2 números al usuario</p>

        <script>
            let n1 = Number(prompt("Digite numero 1"));
            let n2 = Number(prompt("Digite numero 2"));
            let suma = n1 + n2;
            let resta = n1 - n2;
            let multi = n1 * n2;
            let divi = n1 / n2;
            let mod = n1 % n2;
    
            document.write(
                n1 + " + " + n2 + " = " + suma + "<br>" +
                n1 + " - " + n2 + " = " + resta + "<br>" +
                n1 + " * " + n2 + " = " + multi + "<br>" +
                n1 + " / " + n2 + " = " + divi + "<br>" +
                n1 + " % " + n2 + " = " + mod + "<br>"
            );
        </script>

</body>
</html>
